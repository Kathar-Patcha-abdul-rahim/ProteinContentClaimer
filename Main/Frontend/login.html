<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for the home icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Full-screen background video styling */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.7; /* Adjust opacity for better text visibility */
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            margin: 0;
        }


        .card {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.7); /* Transparent background for better visibility */
        }

        .btn-custom {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
        }

        .form-label {
            font-weight: 500;
        }

                /* Container for top left buttons */
        .top-left-buttons {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px; /* Space between buttons */
            z-index: 10;
        }

        /* Home Button Styling */
        .home-btn {
            color: white;
            font-size: 24px;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .home-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

    </style>
</head>
<body>

    <div class="top-left-buttons">
    <!-- Home Button -->
    <a href="/" class="home-btn" title="Home">
        <i class="fas fa-home"></i>
    </a>
</div>

    <!-- Video Background -->
    <video class="background-video" autoplay loop muted>
        <source src="{{ url_for('static', filename='videos/DNAVideo.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 mt-5">
                    <div class="text-center mb-4">
                        <h2>Login</h2>
                    </div>

                    <!-- Flash messages -->
                    {% with messages = get_flashed_messages(with_categories=True) %}
                      {% if messages %}
                        {% for category, message in messages %}
                          <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}

                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" id="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-custom">Login</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('register') }}" class="text-decoration-none">Don't have an account? Register</a>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <a href="{{ url_for('register') }}" class="btn btn-secondary">Register</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
