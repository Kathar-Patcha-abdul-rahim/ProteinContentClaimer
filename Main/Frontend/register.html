<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" style="text-align: center">
        <a href="{{ url_for('login') }}" class="btn btn-primary">User Login</a>
        <a href="{{ url_for('login') }}" class="btn btn-success">Admin Login</a>
    </div>
    <div class="container">
        <h2 class="text-center mt-5">Register</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" name="admin_request" class="form-check-input">
                <label class="form-check-label">Request Admin Privileges</label>
            </div>
            <button type="submit" class="btn btn-success">Register</button>
            <a href="{{ url_for('login') }}" class="btn btn-primary">Back to Login</a>
        </form>
    </div>
</body>
</html>
