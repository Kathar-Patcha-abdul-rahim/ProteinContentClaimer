<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Select Input Method</h2>
    <div class="d-flex justify-content-center mb-4">
        <button class="btn btn-primary me-3" onclick="showForm('manual')">Manual Input</button>
        <button class="btn btn-primary" onclick="showForm('file')">Upload Excel File</button>
    </div>

    <!-- Manual Input Form -->
    <form id="manualInputForm" class="form-section" action="/process_manual" method="POST" style="display: none;">
        <h3 class="text-center">Manual Input</h3>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="pdcaas" class="form-label">PDCAAS:</label>
            <input type="number" id="pdcaas" name="pdcaas" class="form-control" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="protein_percentage" class="form-label">Protein Percentage (%):</label>
            <input type="number" id="protein_percentage" name="protein_percentage" class="form-control" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="ivpdcaas" class="form-label">IVPDCASS:</label>
            <input type="number" id="ivpdcaas" name="ivpdcaas" class="form-control" step="0.01" required>
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-success" value="Submit">
        </div>
    </form>

    <!-- File Upload Form -->
    <form id="fileUploadForm" class="form-section" action="/upload_excel" method="POST" enctype="multipart/form-data" style="display: none;">
        <h3 class="text-center">Upload Excel File</h3>
        <div class="mb-3">
            <label for="excel_file" class="form-label">Upload Excel File:</label>
            <input type="file" id="excel_file" name="excel_file" accept=".xlsx,.xls" class="form-control" required>
            <div class="form-text">Only Excel files (.xls, .xlsx) are allowed</div>
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-success" value="Upload">
        </div>
    </form>
</div>

<script>
    function showForm(option) {
        document.getElementById("manualInputForm").style.display = option === 'manual' ? 'block' : 'none';
        document.getElementById("fileUploadForm").style.display = option === 'file' ? 'block' : 'none';
    }
</script>

</body>
</html>
